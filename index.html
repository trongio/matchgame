<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Javascript Course</title>
  </head>
  <body>
    <div id="bar" class="bar container"></div>
    <div class="container">
      <div class="gamemode">
        <h1>choose gamemode</h1>
        <button type="button" class="btn btn-primary" onclick="drawboard(16,30)">16 cards in 30 seconds</button>
        <button type="button" class="btn btn-primary" onclick="drawboard(20,50)">20 cards in 50 seconds</button>
      </div>
      
      <section id="gameboard" class="gameboard-container">

      </section>

    </div>

    <h1 id="won" class="none">You Won!</h1>

    <div id="lost" class="lost none">
      <h1 class="lost">Game Over :(</h1>
      <button type="button" class="btn btn-primary" onclick="location.reload()">restart</button>
    </div>

    <!-- <script type="module" src="app.js"></script> -->
    <script src="homework.js"></script>
  </body>
</html>
